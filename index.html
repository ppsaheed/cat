<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Reader</title>
</head>
<body>

<!-- Removed the input element for file selection, assuming db.csv is fixed -->

<div id="csvData"></div>

<script>
    // Call handleFileSelect with the file name "db.csv" directly
    handleFileSelect('db.csv');

    function handleFileSelect(fileName) {
        // Construct the path to the CSV file
        const filePath = fileName; // Assuming db.csv is in the same directory as the HTML file

        // Use fetch to get the CSV file content
        fetch(filePath)
            .then(response => response.text())
            .then(csvData => {
                // Display CSV data
                displayCSVData(csvData);
            })
            .catch(error => console.error('Error reading CSV file:', error));
    }

    function displayCSVData(csvData) {
        const lines = csvData.split('\n');
        const table = document.createElement('table');

        lines.forEach(line => {
            const row = table.insertRow();
            const cells = line.split(',');

            cells.forEach(cell => {
                const cellElement = document.createElement('td');
                cellElement.textContent = cell;
                row.appendChild(cellElement);
            });
        });

        document.getElementById('csvData').innerHTML = '';
        document.getElementById('csvData').appendChild(table);
    }
</script>

</body>
</html>
