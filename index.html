<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Reader</title>
</head>
<body>

<h1>CSV Data</h1>
<table id="csvTable" border="1">
    <!-- CSV data will be displayed here -->
</table>

<script>
    // Function to read and parse CSV data
    function readCSV() {
        // Fetch the CSV file
        fetch('db.csv')
            .then(response => response.text())
            .then(data => {
                // Split the CSV data into rows
                const rows = data.split('\n');

                // Create a table
                const table = document.getElementById('csvTable');

                // Loop through rows and create table rows and cells
                rows.forEach(row => {
                    const cells = row.split(',');

                    // Create a table row
                    const tableRow = document.createElement('tr');

                    // Loop through cells and create table cells
                    cells.forEach(cell => {
                        // Create a table cell
                        const tableCell = document.createElement('td');
                        // Set the cell content
                        tableCell.textContent = cell;
                        // Append the cell to the row
                        tableRow.appendChild(tableCell);
                    });

                    // Append the row to the table
                    table.appendChild(tableRow);
                });
            })
            .catch(error => console.error('Error fetching CSV:', error));
    }

    // Call the readCSV function when the page loads
    window.onload = readCSV;
</script>

</body>
</html>
